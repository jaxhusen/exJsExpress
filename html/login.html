    <div class="form-container">
        <form class="form" id="login">
            <h2 style="color:rgb(111, 110, 110)">Logga in:</h2>
            <div class="form-message form-error-message"></div>
            <div class="form-grupp">
                <input class="form-input" id="username" autofocus placeholder="Användarnamn eller mejladress">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-grupp">
                <input class="form-input" id="password" autofocus placeholder="Lösenord">
                <div class="form-input-error-message"></div>
            </div>
            <div class="container-form-btn">
                <input class="form-btn" type="submit" onclick="getInfo()" value="Logga in">
            </div>
            <div class="form-text">
                <a href="#"> Glömt ditt lösenord? </a>
            </div>
            <div class="form-text">
                <a href="./" id="linkCreateAccount" class="form-link"> Registrera dig här </a>
            </div>
        </form>
    </div>


    <div class="form-container">
        <form class="form form-hidden" id="createAccount">
            <h2 style="color:rgb(111, 110, 110)">Skapa konto:</h2>
            <div class="form-message form-error-message"></div>
            <div class="form-grupp">
                <input class="form-input" id="signupUsername" autofocus placeholder="Användarnamn">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-grupp">
                <input class="form-input" autofocus placeholder="Mejladress">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-grupp">
                <input class="form-input" autofocus placeholder="Lösenord">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-grupp">
                <input class="form-input" autofocus placeholder="Upprepa lösenord">
                <div class="form-input-error-message"></div>
            </div>
            <div class="container-form-btn">
                <input class="form-btn" type="submit" value="Skapa konto">
            </div>

            <div class="form-text">
                <a href="./" id="linkLogin" class="form-link"> Har du redan ett konto? Logga in här </a>
            </div>
        </form>
    </div>
