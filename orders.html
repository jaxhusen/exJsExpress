<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="/index.html"> Startsida </a> |
            <a href="/products.html"> Produkter </a> |
            <a class="active" href="/orders.html"> Beställningar </a>
        </nav>
    </header>

    <h1>Beställningar: </h1>
    <ul> </ul>


    <script>
        /* https://www.youtube.com/watch?v=zUcc4vW-jsI */
        fetch('/orders.json')
        .then(res => {
            return res.json();
        })
        .then(jsondata => {
             jsondata.forEach(order => {
                const orderLine =  `<li>${order.orderName}</br>${order.orderColour}</br>${order.orderOther}</br>${order.orderDate}</li></br>`
                document.querySelector('ul').insertAdjacentHTML('beforeend', orderLine);
            }); 
        })
        .catch(error => console.log(error));
    </script>
</body>

</html>
